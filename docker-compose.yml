services:
  backend:
    build:
      context: ./backend
    command: npm run start:dev
    working_dir: /backend
    volumes:
      - ./backend:/backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - 8000:8000
    restart: on-failure
  frontend:
    build:
      context: ./frontend
    command: npm start
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - ./frontend/.env
    restart: always
